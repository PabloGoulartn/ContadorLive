<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para uma Live</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/base.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Live</h1>
        <h2 class="subtitle">Em breve</h2>

        <section class="counter-section">
            <article class="counter-item">
                <p class="counter-number">01</p>
                <p class="counter-label">dias</p>
            </article>
            <article class="counter-item">
                <p class="counter-number">00</p>
                <p class="counter-label">horas</p>
            </article>
            <article class="counter-item">
                <p class="counter-number">00</p>
                <p class="counter-label">minutos</p>
            </article>
            <article class="counter-item">
                <p class="counter-number">00</p>
                <p class="counter-label">segundos</p>
            </article>
        </section>

        <button type="button" class="cta-button">Cadastre-se</button>
    </main>
</body>
</html>
